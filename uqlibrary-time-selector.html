<!--

##### Example

    <uqlibrary-time-selector></uqlibrary-time-selector>
     <script>
      (function () {

        window.addEventListener('polymer-ready', function() {
            var time_selector = document.querySelector('uqlibrary-tim-selector');

            time_selector.timeslots = [
                {
                    startTime : '8:00 am',
                    selectable: true,
                    selected: false
                },
                {
                    startTime : '8:30 am',
                    selectable: true,
                    selected: false
                }
            ];
            }());
    </script>

@element uqlibrary-time-selector
@blurb Element provides display of time slots, indicating available and busy time slots, with ability to select time slots
@status alpha
@homepage http://uqlibrary.github.io/uqlibrary-date-selector
-->

<polymer-element name="uqlibrary-time-selector" attributes="bookingTimeslots">

  <template>

    <link rel="stylesheet" href="uqlibrary-time-selector.css">

    <ul class="items" touch-action="pan-y" on-touchmove="{{ slideTouch }}">

      <template repeat="{{timeslot, index in bookingTimeslots}}">

          <li class="item {{ timeslot | setStatusClass}}" data-index="{{index}}">
              <div class="timeslot-title">{{timeslot.startTime}}</div>
          </li>

      </template>

    </ul>

  </template>

  <script>

    Polymer({

    /**
     * The `bookingTimeslots` attribute is an array of objects - time slots to display
     *
     * @property bookingTimeslots
     * @type array
     */

     setStatusClass: function(status) {
        return status.selectable ? (status.selected ? 'selected': '') : 'occupied';
     },
     
      bookingTimeslotsChanged: function(oldValue, newValue) {
          console.log ("bookingTimeslotsChanged: " + newValue.length);
      },

      created: function() {
        this.bookingTimeslots = [];
      }
    });

  </script>

</polymer-element>
