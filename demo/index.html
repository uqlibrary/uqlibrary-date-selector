<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>uqlibrary-date-selector</title>

  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../elements/uqlibrary-date-selector.html">
</head>
<body class="fullbleed">

<uqlibrary-date-selector></uqlibrary-date-selector>

<script>
  (function () {
    document.cookie = "UQLMockData=enabled";
    document.cookie = "UQLMockData-PType=1";
  })();
</script>

<script>
  (function () {

    HTMLImports.whenReady(function () {
      var dateSelector = document.querySelector('uqlibrary-date-selector');

      dateSelector.searchDate = new Date();
      dateSelector.maxBookingDate = moment(new Date()).add(7, "days").toDate();
      dateSelector.maxBookingLength = 5;

      dateSelector.bookingTimeSlots = [
        {
          startTime : new Date('Fri Nov 21 2014 00:00:00 GMT+1000 (AEST)'),
          endTime : new Date('Fri Nov 21 2014 00:30:00 GMT+1000 (AEST)'),
          selectable: true,
          selected: false
        },
        {
          startTime : new Date('Fri Nov 21 2014 00:30:00 GMT+1000 (AEST)'),
          endTime : new Date('Fri Nov 21 2014 01:00:00 GMT+1000 (AEST)'),
          selectable: true,
          selected: true
        },
        {
          startTime : new Date('Fri Nov 21 2014 01:00:00 GMT+1000 (AEST)'),
          endTime : new Date('Fri Nov 21 2014 01:30:00 GMT+1000 (AEST)'),
          selectable: true,
          selected: true
        },
        {
          startTime : new Date('Fri Nov 21 2014 01:30:00 GMT+1000 (AEST)'),
          endTime : new Date('Fri Nov 21 2014 02:00:00 GMT+1000 (AEST)'),
          selectable: true,
          selected: false
        },
        {
          startTime : new Date('Fri Nov 21 2014 02:00:00 GMT+1000 (AEST)'),
          endTime : new Date('Fri Nov 21 2014 02:30:00 GMT+1000 (AEST)'),
          selectable: false,
          selected: false
        }
      ];
    });

  }());
</script>

</body>
</html>
